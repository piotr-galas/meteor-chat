<template name="messages">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name='message'>
    {{#with messageViewModel}}
      <div class="message">
        <time>{{ timeFormat }}</time>
        {{#if isOwner}}
          <p class="self">
            <span class="author" title="{{this.username}}">{{username}}</span>
            <span>{{message}}</span>
          </p>
        {{/if}}
        {{#unless isOwner}}
          <p>
            <span class="author" title="{{this.username}}">{{username}}</span>
            <span>{{message}}</span>
          </p>
        {{/unless}}
        <div class="clearfix"></div>
      </div>
    {{/with}}
</template>
